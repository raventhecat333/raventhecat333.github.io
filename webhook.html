<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Test</title>
  </head>
  <body>
    <input id="Name" type="input" value="Envy">
    <input id="Message" type="submit" value="Message here">
    <input id="PFP" type="input" value="https://cdn.discordapp.com/icons/814173270919479317/7ba38ec7637ce6695ce7f135bf1008d6.png?size=128">
    <button onclick="sendMessage()">Send message</button>
     
  </body>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/855092235464605716/2Xna5suaREjOp2C15zdIa8N_nyEQ7WC2ILrvjixSu7gDijK42tdIuAxNYPxsH9N_h0Zi");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: document.getElementById('Name').value,
        avatar_url: document.getElementById('PFP').value,
        content: document.getElementById('Message').value
      }

      request.send(JSON.stringify(params));
    }
  </script>
 
</html>
