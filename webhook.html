<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Test 3</title>
  </head>
  <body>
    <input id="Name" type="input" value="Username here">
    <input id="Message" type="input" value="Message here">
    <input id="PFP" type="input" value="URL to profile picture, can be left blank">
    <button onclick="sendMessage()">Send message</button>
     
  </body>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/855078416466051113/nRCXS6iX58I_z0W0PldISYdVvG3t7i1A23Hi9EdlVkQXSMDMXhN2tJ48r4blLV8EW043");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: document.getElementById('Name').value,
        avatar_url: document.getElementById('PFP').value,
        content: document.getElementById('Message').value
      }

      request.send(JSON.stringify(params));
    }
  </script>
 
</html>
