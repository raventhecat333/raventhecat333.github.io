<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Test</title>
  </head>
  <body>
    <input id="Name" type="input" value="Envy's Domain" placeholder="Envy's Domain">
    <input id="Message" type="input" placeholder="Message here">
    <input id="PFP" type="input" value="https://cdn.discordapp.com/icons/814173270919479317/7ba38ec7637ce6695ce7f135bf1008d6.png?size=128">
    <button id="submit" onclick="sendMessage()">Send message</button>
    <input id="webhook url" type="input" value"" placeholder"put webhook url here" > 
  </body>

  <script>
         document.getElementById('Message').addEventListener('keypress', function(event) {
        if (event.keyCode == 13) {
            event.preventDefault();
            document.getElementById("submit").click();
        }
    });
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "document.getElementByID('webhook url').value");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: document.getElementById('Name').value,
        avatar_url: document.getElementById('PFP').value,
        content: document.getElementById('Message').value
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
