<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Test</title>
  </head>
  <body>
    <input id="Name" type="input" value="Pixel's Dusty Server" placeholder="Server Name Here">
    <input id="Message" type="input" placeholder="Message here">
    <input id="PFP" type="input" value="https://cdn.discordapp.com/icons/814173270919479317/7ba38ec7637ce6695ce7f135bf1008d6.png?size=128">
    <button id="submit" onclick="sendMessage()">Send message</button>
     
hit enter while focused on the message here box to send
  <script>
         document.getElementById('Message').addEventListener('keypress', function(event) {
        if (event.keyCode == 13) {
            event.preventDefault();
            document.getElementById("submit").click();
        }
    });
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST","https://discord.com/api/webhooks/859154606534033439/K4BhKzkqDZ3uJYOLWDC6VmRuM_bw7xYyFZI5WkRqG_Z1mehDRAPWibYP3XwmCClAV52O");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: document.getElementById('Name').value,
        avatar_url: document.getElementById('PFP').value,
        content: document.getElementById('Message').value
      }

      request.send(JSON.stringify(params));
    }
  </script>
</body></html>
