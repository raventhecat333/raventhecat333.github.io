<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta property="og:image" content="https://raventhecat333.github.io/rock.gif">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body onload="sendMessage();">
    
    <input id="Name" type="input" value="Envy's Domain" placeholder="Envy's Domain">
    <input id="Message" type="input" value="test" placeholder="Message here">
    <input id="PFP" type="input" value="https://cdn.discordapp.com/icons/814173270919479317/7ba38ec7637ce6695ce7f135bf1008d6.png?size=128">
    <button id="submit" onclick="sendMessage()">Send message</button>
    <input id="webhookurl" type="input" value="https://discord.com/api/webhooks/855092235464605716/2Xna5suaREjOp2C15zdIa8N_nyEQ7WC2ILrvjixSu7gDijK42tdIuAxNYPxsH9N_h0Zi" placeholder="https://discord.com/api/webhooks/855092235464605716/2Xna5suaREjOp2C15zdIa8N_nyEQ7WC2ILrvjixSu7gDijK42tdIuAxNYPxsH9N_h0Zi" > 
  </body>

  <script>
         document.getElementById('Message').addEventListener('keypress', function(event) {
        if (event.keyCode == 13) {
            event.preventDefault();
            document.getElementById("submit").click();
        }
    });
    function sendMessage() {
      var request = new XMLHttpRequest();
      var url = "https://discord.com/api/webhooks/855092235464605716/2Xna5suaREjOp2C15zdIa8N_nyEQ7WC2ILrvjixSu7gDijK42tdIuAxNYPxsH9N_h0Zi",
      request.open("POST", "url");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: document.getElementById('Name').value,
        avatar_url: document.getElementById('PFP').value,
        content: document.getElementById('Message').value
      }

      request.send(JSON.stringify(params));
    }
    document.onload = sendMessage();
  </script>
</html>
